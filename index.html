<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<title>Memory for Madam Ji</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}
html,body{
 margin:0;height:100%;overflow:hidden;
 font-family:'Segoe UI',sans-serif;
 color:#fff;
 background:#05070f;
}

/* ===== Candle Flicker Layer ===== */
body::before{
 content:"";
 position:fixed;inset:0;
 background:
 radial-gradient(circle at 30% 20%,rgba(255,180,80,.12),transparent 40%),
 radial-gradient(circle at 70% 30%,rgba(255,120,60,.10),transparent 45%),
 radial-gradient(circle at 50% 80%,rgba(255,200,120,.08),transparent 50%);
 animation:flicker 4s infinite alternate;
 pointer-events:none;
 z-index:1;
}
@keyframes flicker{
 0%{opacity:.6}
 50%{opacity:.9}
 100%{opacity:.7}
}

/* ===== Floating Light Particles ===== */
.sparkle{
 position:absolute;
 width:6px;height:6px;border-radius:50%;
 background:rgba(255,200,160,.8);
 animation:float 10s linear infinite;
}
@keyframes float{
 from{transform:translateY(110vh);opacity:0}
 20%{opacity:1}
 to{transform:translateY(-120vh);opacity:0}
}

/* ===== Pages ===== */
.page{
 position:absolute;inset:0;
 display:flex;justify-content:center;align-items:center;
 transition:opacity .8s ease;
 padding:20px;
 z-index:2;
}
.hidden{opacity:0;pointer-events:none}

/* Romantic Backgrounds */
.bg1{background:radial-gradient(circle,#3a0ca3,#05070f)}
.bg2{background:radial-gradient(circle,#ff758f,#3a0ca3)}
.bg3{background:radial-gradient(circle,#7209b7,#0b032d)}
.bg4{background:radial-gradient(circle,#f72585,#3a0ca3)}
.bg5{background:radial-gradient(circle,#b5179e,#03001e)}
.bg6{background:radial-gradient(circle,#240046,#05070f)}

.content{text-align:center;max-width:520px;width:100%}

/* Dancing Character */
.character{
 width:90px;
 animation:dance 1.5s infinite ease-in-out;
 margin-bottom:12px;
}
@keyframes dance{
 50%{transform:translateY(-14px) rotate(2deg)}
}

/* Buttons */
button{
 padding:12px 36px;border:none;border-radius:30px;
 font-size:1em;cursor:pointer;margin-top:18px;
 box-shadow:0 0 15px rgba(255,120,160,.4);
}
.yes{background:#ff4d6d;color:#fff}
.no{background:#fff;color:#ff4d6d}
.next{background:#ffd6e0;color:#000}

#typingName{
 font-size:2.6em;
 font-weight:700;
 text-shadow:0 0 18px rgba(255,150,200,.6);
 margin-bottom:12px
}

/* Photo */
.photoFrame{
 width:220px;height:300px;border-radius:18px;
 overflow:hidden;
 box-shadow:0 0 25px rgba(255,120,180,.5);
 animation:photoUp 1.2s forwards;
}
@keyframes photoUp{
 from{transform:translateY(40px);opacity:0}
 to{opacity:1}
}
.photoFrame img{width:100%;height:100%;object-fit:cover}

/* Envelope */
.envelope{
 position:absolute;bottom:-260px;
 width:380px;height:240px;
 animation:rise 2s forwards;
}
@keyframes rise{to{bottom:18%}}

.env-body{
 background:linear-gradient(135deg,#ffafcc,#7209b7);
 width:100%;height:100%;
 border-radius:22px;
 position:relative;
 box-shadow:0 20px 50px rgba(0,0,0,.6);
}
.env-lid{
 position:absolute;top:0;width:100%;height:55%;
 background:#f72585;
 border-radius:22px 22px 0 0;
 transform-origin:top;
 transition:1.6s;
}
.envelope.open .env-lid{transform:rotateX(-165deg)}

.waitText{
 position:absolute;top:-78px;
 text-align:center;width:100%;
 font-size:1.1em;
 color:#ffe6f0;
 text-shadow:0 0 12px rgba(255,160,200,.8);
}

/* Final Message */
#finalMessage{
 position:absolute;bottom:6%;
 background:rgba(0,0,0,.65);
 padding:26px;border-radius:20px;
 max-width:88%;
 opacity:0;
 box-shadow:0 0 30px rgba(255,120,200,.5);
}
.show{animation:fadeUp 2s forwards}
@keyframes fadeUp{
 to{opacity:1;transform:translateY(-14px)}
}

/* Balloons */
.balloon{
 position:absolute;bottom:-80px;
 width:28px;height:38px;
 border-radius:50%;
 animation:fly 7s linear forwards;
}
@keyframes fly{
 to{transform:translateY(-140vh)}
}

/* Nylon Heart */
#nylonHeart{
 position:fixed;inset:0;
 background:#05070f;
 display:flex;
 justify-content:center;
 align-items:center;
 z-index:999;
}
canvas{width:340px;height:320px}
</style>
</head>

<audio id="loveMusic" src="love.mp3" loop></audio>
